trigger:
  - master
  - test2

pool:
  name: Azure Pipelines
#  vmImage: 'ubuntu-latest'

stages:
  - stage: Build_Image
    displayName: 'Build Image'
    jobs:
      - job: Build_And_Publish
        steps:
          - task: DownloadSecureFile@1
            name: NuGetConfig
            inputs:
              secureFile: 'NuGet.Config'
          - task: CmdLine@2
            inputs:
              script: |
                sudo apt-get update
                sudo apt-get -y install podman
            displayName: Install Podman
          - task: CmdLine@2
            inputs:
              script: |
                echo "Installing S2I CLI (s2i)..."
                curl -LO "https://github.com/openshift/source-to-image/releases/download/v1.5.1/source-to-image-v1.5.1-c301811d-linux-amd64.tar.gz"
                tar -xzf source-to-image-v1.5.1-c301811d-linux-amd64.tar.gz
                sudo mv s2i /usr/local/bin/
                s2i version
            displayName: Install S2I CLI
          - task: CmdLine@2
            inputs:
              script: |
                podman login registry.redhat.io -u $(RedHatUsername) -p $(RedHatPassword) --authfile /tmp/auth.json
                docker login registry.redhat.io -u $(RedHatUsername) -p $(RedHatPassword)
                cat /tmp/auth.json
                s2i build . registry.redhat.io/rhel8/dotnet-90:latest quay.io/pminkows/webapi-app:1.0.0 --volume $(NuGetConfig.secureFilePath):/opt/app-root/src/nuget.config:Z --context-dir src/WebApi.App
                docker images
            displayName: Build App
          - task: CmdLine@2
            inputs:
              script: |
                docker login quay.io -u pminkows -p $(RedHatPassword)
                docker push quay.io/pminkows/webapi-app:1.0.0
            displayName: Push Image